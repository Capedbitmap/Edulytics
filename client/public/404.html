<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Lecture Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Using Font Awesome via CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to shared styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        /* Minimal styles for positioning theme toggle */
        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 102; /* Above header if it existed */
        }
        body {
            display: flex; /* Use flex to center content */
            align-items: center;
            justify-content: center;
            padding-top: 0; /* Override body padding if needed */
        }
        main {
             width: 100%; /* Ensure main takes full width for centering */
             padding-top: var(--header-height); /* Add padding to prevent overlap if header was present */
        }
        .error-card {
            text-align: center;
            max-width: 600px;
            margin: 40px auto; /* Center card */
            padding: 40px; /* Use padding from access-card */
        }
        .error-icon {
            font-size: 3rem; /* Adjust icon size */
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .error-card h1 {
            font-size: 2.5rem; /* Match section-title */
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }
         .error-card p {
            font-size: 1.1rem; /* Match section-subtitle */
            color: var(--secondary-text);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <main>
        <section class="section">
            <div class="container">
                <!-- Using access-card style for the container -->
                <div class="access-card error-card">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1>404 - Page Not Found</h1>
                    <p>Oops! The page you're looking for doesn't seem to exist or may have been moved.</p>
                    <a href="/" class="btn btn-primary">Go Back Home</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Toggle ---
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            themeToggle?.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });

            // --- Loading Overlay Control (Example) ---
            // You might show/hide this based on specific actions
            const loadingOverlay = document.getElementById('loading-overlay');
            function showLoading() {
                if(loadingOverlay) loadingOverlay.style.display = 'flex';
            }
            function hideLoading() {
                if(loadingOverlay) loadingOverlay.style.display = 'none';
            }
            // Example: hide loading initially
            hideLoading();
        });
    </script>
</body>
</html>
