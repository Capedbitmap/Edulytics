<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup | Lecture Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Using Font Awesome via CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to shared styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        /* Styles specific to login/signup forms */
        .auth-card {
            max-width: 500px; /* Limit width for auth forms */
            margin: 40px auto; /* Center the card */
            padding: 40px; /* Consistent padding */
            text-align: center;
        }
        .auth-card h1 {
            font-size: 2rem; /* Slightly smaller title */
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }
        .auth-card p {
            color: var(--secondary-text);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels left */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px; /* Adjust padding */
            border: 1px solid var(--border-color); /* Use theme border */
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif; /* Use theme font */
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .password-requirements {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--secondary-text);
        }
        .auth-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .home-link {
             display: block;
             margin-top: 15px;
        }
        .error-message {
            display: none;
            padding: 12px;
            background-color: #f8d7da; /* Lighter red */
            color: #721c24; /* Darker red text */
            border: 1px solid #f5c6cb; /* Red border */
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
        }
        /* Ensure main content area pushes footer down */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1; /* Allow main to grow */
            padding-top: var(--header-height); /* Account for fixed header */
            display: flex; /* Center content vertically */
            align-items: center;
            justify-content: center;
        }
         .domain-note { /* Style for domain note */
             margin-top: 8px;
             font-size: 0.85rem;
             color: var(--secondary-text);
             font-style: italic;
         }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="/" class="logo">
                <i class="fas fa-microphone-alt"></i>
                <span>Lecture Assistant</span>
            </a>
            <div class="header-actions">
                <nav class="nav-links">
                    <!-- Link to instructor login -->
                    <a href="/instructor/login" class="nav-link instructor">Instructor Login</a>
                </nav>
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container"> <!-- Added container -->
            <!-- Use access-card style for the container -->
            <div class="access-card auth-card">
                 <h1><i class="fas fa-user-plus"></i> Create Student Account</h1> <!-- Added icon -->
                 <p>Sign up to access lecture transcriptions.</p>

                 <div id="error-message" class="error-message"></div>

                 <form id="signup-form">
                     <div class="form-group">
                         <label for="name">Full Name</label>
                         <input type="text" id="name" name="name" required autocomplete="name">
                     </div>
                     <div class="form-group">
                         <label for="email">ADU Email Address</label>
                         <input type="email" id="email" name="email" required autocomplete="email">
                         <div class="domain-note">Must be an @students.adu.ac.ae or @adu.ac.ae email</div>
                     </div>
                     <div class="form-group">
                         <label for="password">Password</label>
                         <input type="password" id="password" name="password" required autocomplete="new-password">
                         <div class="password-requirements">
                             Min. 8 characters.
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="confirm-password">Confirm Password</label>
                         <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                     </div>
                     <button type="submit" class="btn btn-primary">Create Account</button> <!-- Applied theme class -->
                 </form>

                 <div class="auth-footer">
                     <p>Already have an account? <a href="/student/login">Log in here</a></p>
                     <a href="/" class="home-link">Return to Home</a>
                 </div>
             </div>
        </div> <!-- Close .container -->
    </main>

     <!-- Standard Loading Overlay -->
     <div id="loading-overlay" class="loading-overlay">
         <div class="loading-spinner"></div>
     </div>

    <footer class="main-footer"> <!-- Use standard footer -->
        <div class="container">
            <p>&copy; 2025 Lecture Assistant | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Theme Toggle ---
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            themeToggle?.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });

            // --- Original Signup JS ---
            const signupForm = document.getElementById('signup-form');
            const errorMessage = document.getElementById('error-message');
            const loadingOverlay = document.getElementById('loading-overlay'); // Use standard overlay
            const emailInput = document.getElementById('email');

            // Validate email domain on input
            emailInput?.addEventListener('blur', function() { // Added null check
                const email = this.value.trim().toLowerCase();
                if (email && !email.endsWith('@students.adu.ac.ae') && !email.endsWith('@adu.ac.ae')) {
                    showError('Please use a valid ADU email address');
                } else {
                     if(errorMessage) errorMessage.style.display = 'none'; // Hide error if valid
                }
            });

            signupForm?.addEventListener('submit', function(e) { // Added null check
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = emailInput.value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!name || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }

                // Validate email domain
                if (!email.toLowerCase().endsWith('@students.adu.ac.ae') && !email.toLowerCase().endsWith('@adu.ac.ae')) {
                    showError('Please use a valid ADU email address');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                if (password.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }

                // Show loading indicator
                showLoading(); // Use standard overlay function
                if(errorMessage) errorMessage.style.display = 'none';

                // Send signup request
                fetch('/student/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading(); // Use standard overlay function

                    if (data.success) {
                        // Redirect to student dashboard
                        window.location.href = '/student/dashboard';
                    } else {
                        showError(data.error || 'Signup failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoading(); // Use standard overlay function
                    showError('An error occurred. Please try again later.');
                });
            });

            function showError(message) {
                 if(errorMessage) { // Added null check
                     errorMessage.textContent = message;
                     errorMessage.style.display = 'block';
                 }
            }

             // Loading Overlay Control
             function showLoading() {
                 if(loadingOverlay) loadingOverlay.style.display = 'flex';
             }
             function hideLoading() {
                 if(loadingOverlay) loadingOverlay.style.display = 'none';
             }
        });
    </script>
</body>
</html>
