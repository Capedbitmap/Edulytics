<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Signup | EduLytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Using Font Awesome via CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to shared styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        /* Styles specific to login/signup forms */
        .auth-card {
            max-width: 500px; /* Limit width for auth forms */
            margin: 40px auto; /* Center the card */
            padding: 40px; /* Consistent padding */
            text-align: center;
        }
        .auth-card h1 {
            font-size: 2rem; /* Slightly smaller title */
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }
        .auth-card p {
            color: var(--secondary-text);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels left */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px; /* Adjust padding */
            border: 1px solid var(--border-color); /* Use theme border */
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif; /* Use theme font */
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .password-requirements {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--secondary-text);
        }
        .auth-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .home-link {
             display: block;
             margin-top: 15px;
        }
        .error-message {
            display: none;
            padding: 12px;
            background-color: #f8d7da; /* Lighter red */
            color: #721c24; /* Darker red text */
            border: 1px solid #f5c6cb; /* Red border */
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .success-message {
            display: none;
            padding: 12px;
            background-color: #d4edda; /* Light green */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb; /* Green border */
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
        }
        /* Ensure main content area pushes footer down */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1; /* Allow main to grow */
            padding-top: var(--header-height); /* Account for fixed header */
            display: flex; /* Center content vertically */
            align-items: center;
            justify-content: center;
        }
        .domain-note { /* Style for domain note */
             margin-top: 8px;
             font-size: 0.85rem;
             color: var(--secondary-text);
             font-style: italic;
        }

    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="/" class="logo">
                <!-- <i class="fas fa-microphone-alt"></i> -->
                <img src="/images/Abu_Dhabi_University.png" alt="Abu Dhabi University Logo" style="height: 60px; width: auto; margin-right: 10px;">
                <span>EduLytics</span>
            </a>
            <div class="header-actions">
                <nav class="nav-links">
                    <!-- Add relevant links if needed, or keep empty -->
                    <a href="/student/login" class="nav-link student">Student Login</a>
                </nav>
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="page-transition">
        <section class="section">
            <div class="container">
                <!-- Use access-card style for the container -->
                <div class="access-card auth-card">
                    <h1><i class="fas fa-user-plus"></i> Create Instructor Account</h1>
                    <p>Sign up to start managing your lectures.</p>

                    <div id="error-message" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>

                    <form id="signup-form">
                        <!-- Step 1: Initial Registration -->
                        <div id="registration-step">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required autocomplete="email">
                                <div class="domain-note">Must be in the format firstname.lastname@adu.ac.ae</div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required autocomplete="new-password">
                                <div class="password-requirements">
                                    Min. 8 characters.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                            </div>
                            <button type="button" id="submit-registration" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="/instructor/login">Log in here</a></p>
                        <a href="/" class="home-link">Return to Home</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 EduLytics | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Use the standard loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Form Elements ---
            const signupForm = document.getElementById('signup-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loadingOverlay = document.getElementById('loading-overlay');
            const emailInput = document.getElementById('email');
            const submitRegistrationBtn = document.getElementById('submit-registration');

            // --- Theme Toggle ---
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            themeToggle?.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                let theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });
            

            
            // --- Initial Validation ---
            
            // Validate email domain on input
            emailInput?.addEventListener('blur', function() {
                const email = this.value.trim().toLowerCase();
                if (email && !email.endsWith('@adu.ac.ae')) {
                    showError('Email must be in the format firstname.lastname@adu.ac.ae');
                } else {
                    hideError();
                }
            });
            
            // --- Account Creation ---
            
            submitRegistrationBtn.addEventListener('click', function() {
                const name = document.getElementById('name').value.trim();
                const email = emailInput.value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Basic validation
                if (!name || !email || !password || !confirmPassword) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (!email.toLowerCase().endsWith('@adu.ac.ae')) {
                    showError('Email must be in the format firstname.lastname@adu.ac.ae');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                // Basic password length check
                if (password.length < 8) {
                    showError('Password must be at least 8 characters long.');
                    return;
                }
                
                // Show loading
                showLoading();
                hideError();
                hideSuccess();
                
                // Create account directly
                fetch('/instructor/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    
                    if (data.success) {
                        // Show success message and redirect
                        showSuccess(data.message || 'Account created successfully!');
                        
                        // Redirect to instructor dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = '/instructor';
                        }, 1500);
                    } else {
                        showError(data.error || 'Failed to create account. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoading();
                    showError('An error occurred. Please try again later.');
                });
            });
            
            // --- Utility Functions ---
            

            
            // --- Utility Functions ---
            
            function showError(message) {
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
            }
            
            function hideError() {
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }
            
            function showSuccess(message) {
                if (successMessage) {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
            }
            
            function hideSuccess() {
                if (successMessage) {
                    successMessage.style.display = 'none';
                }
            }
            
            function showLoading() {
                if (loadingOverlay) loadingOverlay.style.display = 'flex';
            }
            
            function hideLoading() {
                if (loadingOverlay) loadingOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
